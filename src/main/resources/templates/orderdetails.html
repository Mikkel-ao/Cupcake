<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Order Details</title>
</head>
<body>
<h1>Order Details for Order #<span th:text="${orderId}"></span></h1>
<table>
    <thead>
    <tr>
        <th>Bottom</th>
        <th>Topping</th>
        <th>Quantity</th>
        <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${orderDetails}">
        <td th:text="${item.bottomName}"></td>
        <td th:text="${item.toppingName}"></td>
        <td th:text="${item.quantity}"></td>
        <td th:text="${item.price}"></td>
    </tr>
    </tbody>
</table>
<a href="/orders" th:href="@{/orders}">Back to Orders</a>
</body>
</html>
